<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Termékcímke készítő</title>
    <style>
        .vh-100 {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
            margin-right: none;
        }

        #elonezetCimke {
            display: flex;
            /* Use flexbox to align items horizontally */
            justify-content: center;
            /* Center items horizontally */
            align-items: center;
            /* Center items vertically */
            flex-direction: column;
            /* Align items in a column direction */
        }

        .rounded-container {
            width: 90%;
            border-radius: 50%;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            border-style: dashed;
        }

        .rounded-container-text {
            font-size: 1.5vw;
            /* Use vw units for font size */
            padding: 5px;
            line-height: 1.2;
        }
    </style>
</head>

<body>
    <div class="container vh-100" style="padding: none; margin-left: 20px; margin-right: 0px">
        <div class="row">
            <div class="col-md-5">
                <!-- Left vertical part -->
                <label for="form">
                    <h1>Termékcímke készítő</h1>
                </label>
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="rendelesID" class="col-sm-2 control-label">Rendelés azonosító:</label>
                        <div class="col-sm-10">
                            <input type="text" id="rendelesID" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="termekNev" class="col-sm-2 control-label">Termék neve:</label>
                        <div class="col-sm-10">
                            <input type="text" id="termekNev" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="gyartoNev" class="col-sm-2 control-label">Gyártó neve:</label>
                        <div class="col-sm-10">
                            <input type="text" id="gyartoNev" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="gyartoSzekhely" class="col-sm-2 control-label">Gyártó székhelye:</label>
                        <div class="col-sm-10">
                            <input type="text" id="gyartoSzekhely" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="gyartoTel" class="col-sm-2 control-label">Gyártó tel.:</label>
                        <div class="col-sm-10">
                            <input type="text" id="gyartoTel" class="form-control" placeholder="opcionális">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="UFI" class="col-sm-2 control-label">UFI:</label>
                        <div class="col-sm-10">
                            <input type="text" id="UFI" class="form-control" placeholder="opcionális">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="batchSzam" class="col-sm-2 control-label">Batch szám:</label>
                        <div class="col-sm-10">
                            <input type="text" id="batchSzam" class="form-control" placeholder="opcionális">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="illatNev" class="col-sm-2 control-label">Illat neve:</label>
                        <div class="col-sm-10">
                            <input type="text" id="illatNev" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="illatSzazalek" class="col-sm-2 control-label">Illat arány(%):</label>
                        <div class="col-sm-10">
                            <input type="number" id="illatSzazalek" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="tomeg" class="col-sm-2 control-label">Tömeg (g):</label>
                        <div class="col-sm-10">
                            <input type="number" id="tomeg" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary" id="elonezetBtn">Előnézet</button>
                        </div>
                        <br>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" id="kuldBtn">Beküldés</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-7">
                <!-- Right vertical part -->
                <h2>Előnézet</h2>
                <div id="elonezetCimke" class="rounded-container">
                    <p id="illatNevField" class="rounded-container-text">Illat Név</p>
                    <p id="warning1" class="rounded-container-text">Figyelmeztetések</p>
                    <p id="batchSzamField" class="rounded-container-text">Batch Szám</p>
                    <p id="UFIField" class="rounded-container-text">UFI</p>
                    <p id="gyartoNevField" class="rounded-container-text">Gyártó Név</p>
                    <p id="gyartoSzekhelyField" class="rounded-container-text">Gyártó Székhely</p>
                    <p id="gyartoTelField" class="rounded-container-text">Gyártó Telefonszám</p>
                    <p id="tomegField" class="rounded-container-text">Tömeg</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        class Cimke {
            rendelesId;
            termekNev;
            gyartoNev;
            gyartoSzekhely;
            gyartoTel;
            UFI;
            batchSzam;
            illatNev;
            illatSzazalek;
            tomeg;
        }
        const elonezetBtn = document.getElementById('elonezetBtn');

        elonezetBtn.addEventListener('click', elonezetFunc);

        function elonezetFunc() {
            const cimkeElonezet = new Cimke();
            cimkeElonezet.rendelesId = document.getElementById('rendelesID');
            cimkeElonezet.termekNev = document.getElementById('termekNev');
            cimkeElonezet.gyartoNev = document.getElementById('gyartoNev');
            cimkeElonezet.gyartoSzekhely = document.getElementById('gyartoSzekhely');
            cimkeElonezet.gyartoTel = document.getElementById('gyartoTel');
            cimkeElonezet.UFI = document.getElementById('UFI');
            cimkeElonezet.batchSzam = document.getElementById('batchSzam');
            cimkeElonezet.illatNev = document.getElementById('illatNev');
            cimkeElonezet.illatSzazalek = document.getElementById('illatSzazalek');
            cimkeElonezet.tomeg = document.getElementById('tomeg');

            megjelenitFunc(cimkeElonezet);
        }

        function megjelenitFunc(cimke) {
            document.getElementById('illatNevField').innerHTML = cimke.illatNev.value;
            document.getElementById('warning1').innerHTML = "Figyelmeztetések";
            document.getElementById('batchSzamField').innerHTML = cimke.batchSzam.value;
            document.getElementById('UFIField').innerHTML = cimke.UFI.value;
            document.getElementById('gyartoNevField').innerHTML = cimke.gyartoNev.value;
            document.getElementById('gyartoSzekhelyField').innerHTML = cimke.gyartoSzekhely.value;
            document.getElementById('gyartoTelField').innerHTML = cimke.gyartoTel.value;
            document.getElementById('tomegField').innerHTML = cimke.tomeg.value;

            console.log(cimke);
        }


        $(document).ready(function () {
            // Dynamically set the height of the container based on its width
            var containerWidth = $('.rounded-container').width();
            $('.rounded-container').height(containerWidth);

            // Update the height of the container on window resize
            $(window).resize(function () {
                containerWidth = $('.rounded-container').width();
                $('.rounded-container').height(containerWidth);
            });
        });

        $(window).on('resize', function() {
        var containerWidth = $('#elonezetCimke').width();
        var fontSize = containerWidth * 0.04; // 2% of container width
        $('.rounded-container-text').css('font-size', fontSize + 'px');
    });

    </script>
</body>

</html>
